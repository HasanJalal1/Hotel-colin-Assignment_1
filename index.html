<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Nav Bar  -->
    <div class="container">
        <section class="navbar">
            <nav class="logo">
                <div class="white-logo">
                    <img src="./Assets/white-logo.png" alt="logo" class="">
                </div>
                <div class="our-menu">
                    <ul class="list">
                        <li class="list-item">Our Menu</li>
                        <li class="list-item">Maps</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </div>
                <div class="order">
                    <button class="button-order">Order</button>
                </div>
            </nav>
        </section>

        <!-- Main -->
        <main class=" mains">
            <div class="Restaurant">
                <h1>A Restaurant That <br> Only Serves <br> Delicious Food</h1>
                <button class="button-Read">Read Our Menu</button>
                
            </div>
            <div class="bottom-logo">
                <img src="./Assets/scrool.png" alt="bottom-logo">
            </div>
        </main>

    </div>
</body>

</html>
